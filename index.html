<!DOCTYPE html>
<html lang="en">
  <!-- opening tag -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale =1.0" />
    <title>My website</title>
    <!-- numele site-ului din adresa -->
    <style>
      img {
        width: 200px;
        border-radius: 100px;
        float: left;
        margin-right: 15px;
      }
      .da {
        font-weight: bold;
      }
      em {
        color: red;
        font-style: normal;
      }
    </style>
  </head>

  <body>
    <img src="images/index.jpg" alt="Image not found" />
    <p class="da"><em>DA</em></p>
    <p>Lalalallalal</p>
  </body>
</html>
<!-- closing tag -->
